<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontrol Lampu</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
  <h2>Kontrol Lampu</h2>
  <div style="border: 2px solid blue; border-radius: 5px;">
    <div class="lamp-container">
      <img id="lamp" src="img/lampu-off.gif" alt="Lampu Mati" class="lamp">
    </div>
    <button class="btn btn-hijau" onclick="turnOn()">Hidupkan</button>
    <button class="btn btn-merah" onclick="turnOff()">Matikan</button>
  </div>

  <script>
    function turnOn() {
      document.getElementById("lamp").src = "img/lampu-on.gif";
    }

    function turnOff() {
      document.getElementById("lamp").src = "img/lampu-off.gif";
    }
  </script>
</body>

</html>
